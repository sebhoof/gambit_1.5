#################################
 # Printer setup
#################################

Printer:
  #printer: hdf5
  #options:
  #  output_file: "KSVZAxion_new.hdf5"
  #  group: "/KSVZAxion"
  #  delete_file_on_restart: true
  printer: ascii
  options:
    output_file: "KSVZAxion_new.dat"
    buffer_length: 10
    delete_file_on_restart: true

#################################
 # Scanner setup
#################################

Scanner:
  use_scanner: random

  scanners:
    mn:
      plugin: multinest
      like: LogLike
      nlive: 20000
      tol: 1.0E-4
    de:
      plugin: diver
      like: LogLike
      NP: 20000
      convthresh: 1.0E-4
      jDE: true
      lambdajDE: false
      verbosity: 1
    tw:
      plugin: twalk
      like: LogLike
      sqrtR: 1.01
    random:
      plugin: random
      point_number: 10000
      like:  LogLike

#################################
 # likelihoods and observables
#################################

ObsLikes:
  # Dark matter likelihood
  - capability: lnL_oh2
    purpose: LogLike
    function: lnL_oh2_upperlimit
  # Experimental searches
  - capability: lnL_CAST2007
    purpose: LogLike
  - capability: lnL_CAST2017
    purpose: LogLike
  - capability: lnL_ALPS1
    purpose: LogLike
  - capability: lnL_SN1987A
    purpose: LogLike
  - capability: lnL_Haloscope_ADMX1
    purpose: LogLike
  - capability: lnL_Haloscope_ADMX2
    purpose: LogLike
  - capability: lnL_Haloscope_RBF
    purpose: LogLike
  - capability: lnL_Haloscope_UF
    purpose: LogLike
  - capability: lnL_HESS_GCMF
    purpose: LogLike
  - capability: lnL_RParameter
    purpose: LogLike

  # Observables
  - capability: AxionOscillationTemperature
    purpose: Observable
  - capability: RD_oh2
    function: RD_oh2_Axions
    purpose: Observable

#########################
 # Rules
#########################

Rules:
  - capability: RD_oh2
    function: RD_oh2_Axions
  - capability: RD_fraction
    function: RD_fraction_leq_one

#########################
 # Logging setup
#########################

Logger:
  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [DarkBit] : "DarkBit.log"

#########################
 # Global options
#########################

KeyValues:
  default_output_path: "runs/KSVZAxion"
  likelihood:
    model_invalid_for_lnlike_below: -1.0e6
  debug: false

